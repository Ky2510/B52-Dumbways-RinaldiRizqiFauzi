<!DOCTYPE html>
<html>

<head>
    <title>D4 - Creating Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/myproject.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="nav">
        <ul class="nav-header">
            <div class="nav-left">
                <li>
                    <img src="assets/image/logo.png" class="nav-icon" />
                </li>
                <li>
                    <a href="day2.html" class="nav-link active"> Home </a>
                </li>
                <li>
                    <a href="#" class="nav-link"> My Project </a>
                </li>
            </div>
            <div class="nav-right">
                <li>
                    <a href="contact.html" class="btn-contact"> Contact Me</a>
                </li>
            </div>
        </ul>
    </nav>
    <section style="background-color: #e3e7eb;">
        <h2 class="title">Add My Project</h2>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <form onsubmit="postBlog(event)">
                    <div class="form-content form">
                        <div class="form-group">
                            <label class="label-style" for="name">Project Name</label>
                            <input class="input-style" id="name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-date-content">
                            <div class="col-6">
                                <div class="form-group form-date">
                                    <label class="label-style" for="star-date">Star date</label>
                                    <input type="date" class="input-style" id="star-date" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group form-date">
                                    <label class="label-style" for="end-date">End date:</label>
                                    <input type="date" class="input-style" id="end-date" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-content">
                        <div class="form-group">
                            <label class="label-style" for="description">Description</label>
                            <textarea class="input-style" id="description" cols="30" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form-content">
                        <div class="form-group">
                            <label class="label-style" for="name">Technology</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-checkbox">
                                <input type="checkbox" class="checkbox-style" id="laravel" value="Laravel"/>
                                <label for="laravel">Laravel</label>
                            </div>
                            <div class="form-checkbox">
                                <input type="checkbox"  class="checkbox-style"  id="python" value="Python"  />
                                <label for="python">Python</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-checkbox">
                                <input type="checkbox"  class="checkbox-style" id="php" value="PHP" />
                                <label for="php">PHP</label>
                            </div>
                            <div class="form-checkbox">
                                <input type="checkbox"  class="checkbox-style" id="sass"  value="Sass"  />
                                <label for="sass">Sass</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-content">
                        <div class="form-group">
                            <label class="label-style" for="image-file">Upload Image</label>
                        </div>
                    </div>
                    <div class="form-content">
                        <div class="input-project-image-group">
                            <label for="image-file">
                                <p>Choose</p>
                                <i class="fa-solid fa-upload"></i>
                            </label>
                            <input type="file" class="input-style" id="image-file"  hidden/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-3">
            </div>
        </div>
    </section>
    <br>
    <br>
    <div style="background-color: #f8f8f8;">
        <h2 class="title">My Projects</h2>
        <div id="allProjects">
        </div>
    </div>
    <script src="assets/javascript/day4blogs.js"></script>
</body>
</html>
